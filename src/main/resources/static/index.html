<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <div id="poz">
        <div id="form_basic">
            <form id="singleUploadForm" name="singleUploadForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label> <input type="text" class="form-registration" id="firstName" name="firstName">
                </div>
                <br>

                <div class="form-group">
                    <label for="lastName">Last Name:</label> <input type="text"
                                                                    class="form-registration" id="lastName" name="lastName">
                </div>
                <br>
                <div class="form-group">
                    <label for="age">Age:</label> <input type="text"
                                                         class="form-registration" id="age" name="age">
                </div>
                <br>
                <p>Choose your photo</p>

                <input id="singleFileUploadInput" type="file" name="file" required />
                <br>
                <br>
                <br>

                <button class="submit_b" type="submit">Submit</button>

                <div class="redirect">
                    <a href = "view_photo.html" target="blant" id="review">review</a>
                </div>

                <div>
                    <div id="singleFileUploadError"></div>
                    <div id="singleFileUploadSuccess"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</html>
